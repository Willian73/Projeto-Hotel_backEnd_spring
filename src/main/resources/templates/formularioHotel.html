<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Hotel</title>
</head>
<body>

<form th:action="@{/hotel/cadastra}" method="post">

    <ul>
        <li>
            <label for="nome">Nome:</label>
            <input id="nome" name="nome" type="text">
        </li>
        <li>
            <label for="telefonePrincipal">Telefone principal:</label>
            <input id="telefonePrincipal" name="telefonePrincipal" type="text">
        </li>
        <li>
            <label for="telefoneAuxiliar">Telefone auxiliar:</label>
            <input id="telefoneAuxiliar" name="telefoneAuxiliar" type="text">
        </li>
        <li>
            <label for="email">Email:</label>
            <input id="email" name="email" type="text">
        </li>
        <li>
            <label for="tipoLogradouro">Tipo logradouro:</label>
            <select name="tipoLogradouro" id="tipoLogradouro" >
                <option th:each="tipoLogradouro : ${tipoLogradouros}" th:value="${tipoLogradouro.descricao}"
                        th:text="${tipoLogradouro.descricao}"></option>
            </select>
        </li>
        <li>
            <label for="logradouro">Logradouro:</label>
            <input id="logradouro" name="logradouro" type="text">
        </li>
        <li>
            <label for="numeroResidencial">Numero residêncial:</label>
            <input id="numeroResidencial" name="numeroResidencial" type="text">
        </li>
        <li>
            <label for="complemento">Complemento:</label>
            <input id="complemento" name="complemento" type="text">
        </li>
        <li>
            <label for="cep">CEP:</label>
            <input id="cep" name="cep" type="text">
        </li>
        <li>
            <label for="bairro">Bairro:</label>
            <input id="bairro" name="bairro" type="text">
        </li>
        <li>
            <label for="cidade">Cidade:</label>
            <input id="cidade" name="cidade" type="text">
        </li>
        <li>
            <label for="estado">Estado:</label>
            <select name="estado" id="estado">
                <option th:each="estado : ${estados}" th:value="${estado.nome}" th:text="${estado.nome}"></option>
            </select>
        </li>
        <li>
            <label for="pais">País:</label>
            <input id="pais" name="pais" type="text">
        </li>
        <li>
            <input type="submit" value="Salvar"/>
        </li>
    </ul>

    <br />
    <br />
    <br />
    <a th:href="@{/hotel/lista}">Voltar</a>
</form>
</body>
</html>
