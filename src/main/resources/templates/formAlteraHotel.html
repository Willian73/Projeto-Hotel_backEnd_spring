<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Hotel</title>
</head>
<body>

<form th:action="@{/hotel/altera}" method="post">

    <input type="hidden" name="id" th:value="${hotel.id}">

    <ul>
        <li>
            <label for="nome">Nome:</label>
            <input id="nome" name="nome" type="text" th:value="${hotel.nome}">
        </li>
        <li>
            <label for="telefonePrincipal">Telefone principal:</label>
            <input id="telefonePrincipal" name="telefonePrincipal" type="text" th:value="${hotel.contato.telefonePrincipal}">
        </li>
        <li>
            <label for="telefoneAuxiliar">Telefone auxiliar:</label>
            <input id="telefoneAuxiliar" name="telefoneAuxiliar" type="text" th:value="${hotel.contato.telefoneAuxiliar}">
        </li>
        <li>
            <label for="email">Email:</label>
            <input id="email" name="email" type="text" th:value="${hotel.contato.email}">
        </li>
        <li>
            <label for="tipoLogradouro">Tipo logradouro:</label>
            <select name="tipoLogradouro" id="tipoLogradouro" >
                <option th:each="tipoLogradouro : ${tipoLogradouros}"
                        th:text="${tipoLogradouro.descricao}" th:value="${hotel.endereco.tipoLogradouro.descricao}" th:selected="${tipoLogradouro} == ${hotel.endereco.tipoLogradouro}"></option>
            </select>
        </li>
        <li>
            <label for="logradouro">Logradouro:</label>
            <input id="logradouro" name="logradouro" type="text" th:value="${hotel.endereco.logradouro}">
        </li>
        <li>
            <label for="numeroResidencial">Numero residêncial:</label>
            <input id="numeroResidencial" name="numeroResidencial" type="text" th:value="${hotel.endereco.numeroResidencial}">
        </li>
        <li>
            <label for="complemento">Complemento:</label>
            <input id="complemento" name="complemento" type="text" th:value="${hotel.endereco.complemento}">
        </li>
        <li>
            <label for="cep">CEP:</label>
            <input id="cep" name="cep" type="text" th:value="${hotel.endereco.cep}">
        </li>
        <li>
            <label for="bairro">Bairro:</label>
            <input id="bairro" name="bairro" type="text" th:value="${hotel.endereco.bairro}">
        </li>
        <li>
            <label for="cidade">Cidade:</label>
            <input id="cidade" name="cidade" type="text" th:value="${hotel.endereco.cidade}">
        </li>
        <li>
            <label for="estado">Estado:</label>
            <select name="estado" id="estado">
                <option th:each="estado : ${estados}" th:text="${estado.nome}" th:value="${hotel.endereco.estado.nome}" th:selected="${estado} == ${hotel.endereco.estado}"></option>
            </select>
        </li>
        <li>
            <label for="pais">País:</label>
            <input id="pais" name="pais" type="text" th:value="${hotel.endereco.pais}">
        </li>
        <li>
            <input type="submit" value="Alterar"/>
        </li>
    </ul>

    <br />
    <br />
    <br />
    <a th:href="@{/hotel/lista}">Voltar</a>
</form>
</body>
</html>
